<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
   
    <title>Document</title>
</head>
<body>
    <!-- Search Emotion Container -->
    <div class="container col-md-8">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Tell us how you feel</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ex. I am sad because..."/>
            <small id="emailHelp" class="form-text text-muted">We'll never share your information with anyone else.</small>
          
           <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
          <button id="searchEmotion" type="submit" value="Submit" class="button button--rayen button--border-thin button--text-thick button--text-upper button--size-s" data-text="Search Emotion"><span>Search Emotion</span></button>
          <a class="btn btn-light" href="/post" id="joinDiscussion">Join Discussion</a>
          <a class="btn btn-light" href="/discussion" id="discussion">View Posts</a>
          </div>
        </form>
        </div>
        <div id="matches" class="container"></div>
        <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
        <script src="js/index.js" type="module"></script>
        <script src="../config/connection.js"></script>
</body>
</html>
